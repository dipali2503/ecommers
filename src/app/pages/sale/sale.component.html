<div class="row">
  <div class="col-12">
      <div class="CartContainer">
        <div *ngIf="isLogin">
          <div class="row">
            <div class="col-12 pt-3">
              <h3>Cart Items</h3>
            </div>
          </div>
          <div class="row pt-5" *ngFor="let cart of cartProduct[0]">
            <div class="col-3">
              <img class="img-fluid" style="height: 200px;" [src]="cart.image" class="card-img-top">
            </div>
            <div class="col-3 pr-3" style="font-size: 16px; text-align: center;">
              <h5>{{cart.title}}</h5>
            </div>
            <div class="col-1">
              <!-- <h3>Quatity - {{cart.quantity + 1}}</h3> -->
            </div>
            <div class="col-3 text-end">
             <h3>{{ cart.price}}</h3>
            </div>
            <div class="col-2 text-end">
              <!-- <button class="btn btn-sm btn-danger" (click)="RemoveItem(cart.cartId)">Remove</button> -->
              <button class="btn btn-sm btn-danger" (click)="RemoveItem(cart._id)">Remove</button>
             </div>
          </div>

          <!-- <div class="row">
            <div class="col-3">

            </div>
            <div class="col-9">
              <hr>
            </div>
          </div> -->

          <div class="row">
            <div class="col-2">

            </div>
            <div class="col-2">

            </div>
            <div class="col-4">
              <!-- <div class="Subtotal"><h2>Total</h2></div> -->
              <!-- <div> <small> 2 items</small></div> -->
            </div>
            <div class="col-4 text-end">
              <strong> Total ${{subTotal}}</strong>
            </div>
          </div>
          <div class="row pb-5">
              <div class="col-12">
                  <button class="btn btn-lg btn-success" style="float: right;" (click)="redirectToOrder()">Order</button>
              </div>
          </div>
        </div>
        <div *ngIf="!isLogin">
          <h1>Please Login</h1>
        </div>
        </div>
  </div>
</div>
