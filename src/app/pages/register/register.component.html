<form [formGroup]="form" (submit)="submit()">

  <div>
    <h1 class="register">Register User</h1>
  </div>
  <input formControlName="name" class="form-control" type="text" name="" id="" placeholder="Name">

  <input formControlName="email" class="form-control" type="text" name="" id="" placeholder="Email">

  <input formControlName="password" class="form-control" type="text" name="" id="" placeholder="Password">

  <button type="submit" class="submitButton">Register</button>

</form>
