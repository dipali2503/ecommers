<div>
  <div class="row">
    <div class="section">
      <img src={{productList[0].image}} alt="" class="mediaPhoto"/>
      <div class="description"><p class="description">{{productList[0].title}}</p>
        <div class="price">$ {{productList[0].price}}
          <!-- <button class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Edit</button> -->
        </div>
        <button class="buy btn btn-primary btn-lg" (click)="addItemToCart(productList[0])">Add to Cart</button>
      </div>
    </div>
  </div>
  <div>
  </div>
</div>

<!-- Pop up Model -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!-- <h4 class="modal-title">Modal Header</h4> -->
      </div>
      <div class="modal-body">
        <label for="fname">Enter new price</label>
        <input id="fname" type="text" oninput="this.value = this.value.replace(/[^0-9]/g, '')" name="firstname" placeholder="New Price" [(ngModel)]="price">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default submit" (click)="changePrice(price,productList[0].id, productList[0])" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
