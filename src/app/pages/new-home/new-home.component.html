<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <style>
      /* Make the image fully responsive */
      .carousel-inner img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/slide1.png" alt="" width="1100" height="500" />
        </div>
        <div class="carousel-item">
          <img src="./assets/slide2.png" alt="" width="1100" height="500" />
        </div>
        <div class="carousel-item">
          <img src="./assets/slide3.png" alt="" width="1100" height="500" />
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

    <div>
      <h2></h2>
      <p></p>
      <br>
      <br>

      <div class="row">
        <div class="column">
          <img src="./assets/womens.png" alt="Snow" style="width: 100%" />
        </div>
        <div class="column">
          <img src="./assets/kids.png" alt="Forest" style="width: 100%" />
        </div>
        <div class="column">
          <img src="./assets/Mens.png"alt="Mountains" style="width: 100%" />
        </div>
      </div>
    </div>
    <div>
      <h2></h2>
      <p></p>
      <br>
      <br>
      <div>
        <img class="Last" src="./assets/last.png" alt="" width="1100" height="500" />
        <br>
        <br>
        <br>
      </div>
    </div>
  </body>
</html>
